{% extends 'base.html' %}
{% block title %}Contacts{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?email" class="d-block w-100" alt="...">
</div>
<div class="container py-4">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contacts">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="desc">Your Query</label>
            <textarea type="text" class="form-control" id="desc" name="desc" rows="3" placeholder="Write your query here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
